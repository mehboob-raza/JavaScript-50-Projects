<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BAckground Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" 
        style = "background-image: url('https://media.istockphoto.com/id/1356626974/photo/rear-view-on-young-family-walking-on-avenue-in-autumn-colors.jpg?s=1024x1024&w=is&k=20&c=hxKwuPlV9K9yDddj4YC_OadSERkket4iSWh62CgsRf4=');"
        ></div>

        <div class="slide" 
        style = "background-image: url('https://media.istockphoto.com/id/157404674/photo/the-world-at-rest.jpg?s=1024x1024&w=is&k=20&c=t5uc8VXwcteQSOzztZlOPSxYRAanE3UV4wQnFosaZ2s=');"
        ></div>

        <div class="slide" 
        style = "background-image: url('https://media.istockphoto.com/id/1187808850/photo/mature-couple-walk-down-trail-at-sunrise.jpg?s=1024x1024&w=is&k=20&c=LlyQ87jy-b9O1qFTLdsfkWbob72LhMFTC9aGbbkKBt0=');"
        ></div>

        <div class="slide" 
        style = "background-image: url('https://media.istockphoto.com/id/1038870630/photo/woman-standing-and-looking-at-lago-di-carezza-in-dolomites.jpg?s=1024x1024&w=is&k=20&c=R1Z7Fpgxtk3hDgk-zNHDoNr7NhLi-uDz02tPp2XtXIo=');"
        ></div>

        <div class="slide" 
        style = "background-image: url('https://media.istockphoto.com/id/1356626974/photo/rear-view-on-young-family-walking-on-avenue-in-autumn-colors.jpg?s=1024x1024&w=is&k=20&c=hxKwuPlV9K9yDddj4YC_OadSERkket4iSWh62CgsRf4=');"
        ></div>

        <div class="slide" 
        style = "background-image: url('https://media.istockphoto.com/id/1124629093/photo/hiker-looking-sun-over-horizon.jpg?s=1024x1024&w=is&k=20&c=LYm7oGM1N9BQKFmiPJlxTii5XKZmrBJ6ZT6W1pvs4W4=');"
        ></div> 


        <button class="arrow left-arrow" id="left">
            <i class="fa fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fa fa-arrow-right"></i>
        </button>

    </div>
    <script src="script.js"></script>
</body>
</html>
